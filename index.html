<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather DashBoard</title>

    <script
      src="https://kit.fontawesome.com/ca89a4b9f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather App</h1>
      </div>
    </div>
    <div class="container"></div> 
    <div class="row background">
        <div class="col-3" id="left-aside">
            <form id="location-form">
                <label for="city-input" id="label-text">Search for a City:</label></br>
                <input type="text" id="city-input"><br>
                <input class="btn btn-primary btn-lg" role="button" id="select-city" type="submit" value="GO!">
                <div id="past-searches"></div>
            </form>
        </div>
        <!-- WEATHER RESULTS  -->
        <div class="col-9" id="main-section">
            <row id="main-weather-info">
                <div class="results-boxes">
                    <div id="city-name"></div>
                    <div id="uv-index-results"></div>

                </div>
            </row>
            <row id="5-day-forecast">
                <div id="forecast-area">
                    <h2 id="five">5 Day Forecast</h2>
                    <row class="row day-rows">
                      <div id="city-name"></div>
                    <div id="uv-index-results"></div>
                    </row>
                </div>
            </row>
        </div>

</div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</html>
