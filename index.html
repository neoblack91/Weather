<html lang="en">
<head>

<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather App </h1>

    </div>
<!--row 2-->
     <div class="container">
        <div class="row">
            <!-- search button -->
            <div class="col-md-4">

                </div>
            </div>
            
        </div>
         
         
    </div>  
 <!-- row 3 -->
 <div class="mt-4 col-md-12">

<h5 id="WForecastH5" class="mt-3 hide">5-Day forecast:</h5>

  </div>
